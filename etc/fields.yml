version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the HTTP url was called. The precision is in
        milliseconds. The timezone is UTC.

    - name: type
      required: true
      description: >
        The name of the log event. This field is set to the value specified for the `document_type` option in the url section of the Httpbeat config file.

    - name: fields
      type: dict
      required: false
      description: >
        Contains user configurable fields.

httpbeat:
  type: group
  description: >
    Contains http request and response information
  fields:
    - name: request
      type: group
      fields:
        - name: url
          type: string
          description: >
            URL endpoint called by Httpbeat.

        - name: method
          type: string
          description: >
            HTTP method used by Httpbeat to call the URL endpoint.

        - name: headers
          type: group
          description: >
            HTTP headers send to the URL endpoint.
          fields: []

        - name: body
          type: string
          description: >
            HTTP request body passed to the URL endpoint.

    - name: response
      type: group
      fields:
        - name: code
          type: string
          description: >
            HTTP status code returned by the URL endpoint.

        - name: headers
          type: group
          description: >
            HTTP response headers send by the URL endpoint.
          fields: []

        - name: body
          type: string
          description: >
            HTTP response body returned by the URL endpoint.

        - name: jsonBody
          type: group
          description: >
            HTTP response body returned by the URL endpoint in JSON format.
          fields: []
